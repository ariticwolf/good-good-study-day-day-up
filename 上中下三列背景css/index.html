<html>
<head>

	<style>
		* {
			margin: 0; padding: 0; box-sizing: border-box;
		}
		.container {
			width: 1035px;

		.bg {
			width: 100%;
			/*height: 100%;*/
			background: url("./bg-center.png") repeat-y center / 100%;
