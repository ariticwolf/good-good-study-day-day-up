<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>自定义滚动条</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.scroll-wrapper {
			width: 500px;
			height: 600px;
			border: 2px solid green;
			margin: 20px 200px;
			overflow: auto;
			position: relative;

		}
		.content {
			background: #eee;
			margin: 10px;
			padding: 10px;
		}
		.content div {
			height: 200px;
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div class="scroll-wrapper">
		<div class="content">
			<div>内容1</div>
			<div>内容2</div>
			<div>内容3</div>
			<div>内容4</div>
			<div>内容5</div>
		</div>
	</div>

	<script type="text/javascript">

		document.querySelector('.scroll-wrapper').addEventListener("scroll", (e) => {
			console.log("scroll")
		})
	

	</script>
</body>
</html>
