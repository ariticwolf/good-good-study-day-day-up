<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>css实现各种形状</title>
	<link rel="stylesheet" href="">
	<style>
		div {
			margin-top: 20px;
		}
		.box1 {
	        width: 100px;
			height: 0;
	        color: #fff;
	        border-top: 50px solid blue;
	        border-bottom: 50px solid green;
	        border-left: 50px solid red;
	        border-right: 50px solid red;
		}
		.box2 {
	        width: 0px;
			height: 0;
	        color: #fff;
	        border-bottom: 140px solid green;
		    border-left: 70px solid transparent;
		    border-right: 70px solid transparent;
		}
		.box3 {
			width: 100px;
			height: 100px;
			background: skyblue;
			text-align: center;
			clip-path: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
		}
		.box4 {
			width: 249px;
			height: 200px;
		    color: #FFF;
		    padding: 1.2em 1.8em;
		    text-align: justify;
		    background: #b4a078;
		    background: linear-gradient(45deg, transparent 12px, #b4a078 13px) bottom left, 
                linear-gradient(135deg, transparent 12px, #b4a078 13px) top left, 
                /*linear-gradient(-135deg, transparent 12px, #b4a078 13px) top right, */
                linear-gradient(-45deg, transparent 12px, #b4a078 13px) bottom right;
		    background-size: 51% 51%;
		    background-repeat: no-repeat;
		}

	</style>
</head>
<body>
	<div class="box1">梯形</div>
	<div class="box2">三角形</div>
	<div class="box3">六边形</div>
	<div class="box4">切边</div>
</body>
</html>
