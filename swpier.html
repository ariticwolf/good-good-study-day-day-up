<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
    // 适配方案 
    (function(window, document){
      function setRem() {
        let deviceWidth = document.documentElement.clientWidth;
        deviceWidth = deviceWidth > 750 ? 750 : deviceWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + "px";
      }
      setRem();
      window.addEventListener("resize", setRem);
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          setRem();
        }
      })
    })(window, document)
  </script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		[v-cloak] {
			display: none;
		}
		#app {
			width: 100vw;
			min-height: 100vh;
		}
		.swiper-container {
			width: 80%;
		  height: 3rem;
		  border: 1px solid black;
		  margin: 0 auto;
		 /* overflow: hidden;*/
		}
		.swiper-wrapper {
			width: 100%;
			height: 100%;
			position: relative;
			/*overflow: hidden;*/
		}
		.swiper-item {
			width: 100%;
			height: 100%;
			position: absolute;
			transform: translate3d(-100%, 0, 0);
			/*display: none;*/
		}
		.swiper-item.active {
			display: block;
			transform: none;
		}
		.content {
			height: 100%;
			font-size: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.content-1 {
			background: green;
			color: #fff;
		}
		.content-2 {
			background: pink;
			color: #fff;
		}
		.content-3 {
			background: skyblue;
			color: #fff;
		}
		.content-4 {
			background: yellowgreen;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<div class="swiper-container" ref="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-item" :class="{'active': i===currentIndex}" v-for="(item, i) in navList">
					<div :class="['content', 'content-'+(i+1)]">{{ i + 1 }}</div>
				</div>
			</div>
			<div class="swiper-indicators" v-if="false">
				<div class="indicator"></div>
			</div>
			<div class="swiper-btn" v-if="false"></div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script>
		console.log(Vue)
		const App = {
			props: {
				disabled: {
					type: Boolean,
					default: false
				},
				loop: {
					type: Boolean,
					default: false
				},
				autoplay: {
					type: Number,
					default: 3000
				}
			},
			data () {
				return {
					navList: [
						{ type: 1, name: 'slid-1', pic: 'https://i1.mifile.cn/a4/xmad_15535933141925_ulkYv.jpg' },
						{ type: 2, name: 'slid-2', pic: 'https://i1.mifile.cn/a4/xmad_15532384207972_iJXSx.jpg' },
						{ type: 3, name: 'slid-3', pic: 'https://i1.mifile.cn/a4/xmad_15517939170939_oiXCK.jpg' },
						{ type: 4, name: 'slid-4', pic: 'https://i1.mifile.cn/a4/xmad_15532384207972_iJXSx.jpg' },
					],
					draging: false, // 是否正在拖动
					currentIndex: 0, // 当前项索引
					pageList: [], // 轮播列表
					dragState: {},
				}
			},
			mounted () {
				this.init()
			},
			beforeDestroy() {
				
			},
			methods: {
				init () {
					const swiper = this.$refs.swiper;

					// 获取所有轮播列表
					const children = swiper.querySelectorAll('.swiper-wrapper .swiper-item');
					this.pageList = children;

					// children.forEach(child => {
					// 	this.pageList.push(child)
					// })
					// console.log(this.pageList)

					// 自动轮播
					if (this.autoplay) {
						console.log(this.autoplay)
					}

					// 禁止拖动
					if (this.disabled) {
						return
					}
					swiper.addEventListener('touchstart', this.dragStartEvent);
					swiper.addEventListener('touchmove', this.dragMoveEvent);
					swiper.addEventListener('touchend', this.dragEndEvent);
				},
				dragStartEvent (e) {
					e.preventDefault();

					// 开始拖动标志
					this.draging = true;
					const touch = e.changedTouches ? e.changedTouches[0] : e;
					console.log(touch);
					this.dragState.startX = touch.pageX;

					const isLoop = this.loop && this.pageList.length > 1;
					const prevPage = isLoop && this.pageList[this.currentIndex - 1] ? this.pageList[this.currentIndex - 1] : this.pageList[this.pageList.length - 1];
					// const is
					console.log(prevPage)
				},
				dragMoveEvent (e) {
					e.preventDefault();

					const touch = e.changedTouches ? e.changedTouches[0] : e;
					this.dragState.endX = touch.pageX;
				},
				dragEndEvent (e) {
					e.preventDefault();

					const touch = e.changedTouches ? e.changedTouches[0] : e;
					console.log(this.dragState);
					// this.dragState.
				},
				translate () {

				}
			}
		}
		Vue.createApp(App).mount('#app')
	</script>
</body>
</html>
