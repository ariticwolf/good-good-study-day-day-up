<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>videojs支持hls直播实例</title>
	<link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet" />
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		h2 {
			text-align: center;
			margin: 50px auto;
		}
		.video-con {
			width: 600px;
			height: 450px;
			border: 1px solid green;
			margin: 0 auto;
		}
		#myVideo {
			width: 100%;
			height: 100%;
		}
		video {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<h2>video.js</h2>
	<div class="video-con">
		<video id="myVideo" width="100%" height="100%">
			<!-- <source crossorigin="anonymous" src="rtmp://liveplay.guojianglive.com/live/9180_994184_2232239" type="application/x-mpegURL" /> -->
			<source crossorigin="anonymous" src="http://vjs.zencdn.net/v/oceans.mp4" type="application/x-mpegURL" />
		</video>
	</div>

	<script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script> -->

	<script>
		const player = videojs("myVideo");
	</script>
</body>
</html>
