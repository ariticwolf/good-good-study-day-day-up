<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>星星评分</title>
	<style>
		body {
		  background: #262829;
		  color: #95a5a6;
		  text-align: center;
		}
		.star-rating {
		  margin: 50px auto;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		}
		.star-rating input {
			display: none;
		}
		.star-rating label {
			/*color: green;*/
			font-size: 50px;
			margin: 0 10px;
		}
		.star-rating input:not(input:checked) ~ label {
			color: green;
		}

		#star-rating-con {
			margin: 50px auto;
		  	display: flex;
		  	justify-content: center;
		  	align-items: center;
		}
		#star-rating-con .star-item {
			font-size: 50px;
			margin: 0 10px;
			cursor: pointer;
		}
		#star-rating-con .star-item.selected {
			color: orange;
		}
	</style>
</head>
<body>
	<h3>纯css实现</h3>
	<div class="star-rating">
        <input type="radio" id="star5" name="rating" value="1" /><label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="2" /><label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="4" /><label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="5" /><label for="star1">&#9733;</label>
	</div>

	<h3>Vue实现</h3>
	<div id="star-rating-con">
		<div class="star-item" :class="{selected: currentScore>=item.score}" v-for="(item, index) in starList" @click="selected(item)">&#9733;</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		/*

			https://www.cnblogs.com/sxs161028/p/7278219.html

			使用unicode字符集，文档需要申明为UTF-8;
		    下面符号列表后面有两列编号，第一列是用于HTML的，用的时候在前面加上&#;
		    第二列用于css文件中，需要用\来转义;也可以用于js中，和css用法一样，但要用\u来转义;

		*/

		new Vue({
			el: "#star-rating-con",
			data () {
				return {
					currentScore: 0,
					starList: [
						{ txt: '非常不满意', score: 1 },
						{ txt: '不满意', score: 2 },
						{ txt: '一般', score: 3 },
						{ txt: '满意', score: 4 },
						{ txt: '非常满意', score: 5 }
					]
				}
			},
			methods: {
				selected (info) {
					this.currentScore = info.score
					console.log("当前分数>>>>>", this.currentScore)
				}
			}
		})

	</script>
</body>
</html>
