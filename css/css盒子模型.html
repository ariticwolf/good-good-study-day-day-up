<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>盒模型</title>
	<link rel="stylesheet" href="">
	<style>
		.box1, .box2 {
			width: 200px;
			height: 200px;
			border: 2px solid black;
			margin: 10px;
			padding: 5px;
		}
		.inner {
			width: 100%;
			height: 100%;
		}
		.box1 {
			box-sizing: content-box;
		}
		.box2 {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<!-- 
		标准盒模型 => 宽 = 内容width + padding + border

		IE盒模型 => 宽 = 内容width + border
	-->
	<div class="box1">
		<div class="inner">标准盒模型 <br> 宽=200+2+2+5+5=214</div>
	</div>
	<div class="box2">
		<div class="inner">IE盒模型 <br> 宽=200</div>
	</div>

	<!-- 
		display:inline-block 块级元素转为行内块级元素会产生间隙？ 

		1、父元素font-size: 0   flex？

		2、子元素浮动

		3、margin负值
	-->
	<style>
		.list {
			border: 1px solid red;
			font-size: 0;
		}
		.item1 {
			width: 100px;
			height: 100px;
			background: green;
			display: inline-block;
			margin: 0;
			padding: 0;
			color: #fff;
			font-size: 20px;
		}
		.item2 {
			width: 100px;
			height: 100px;
			background: green;
			display: inline-block;
		}
	</style>
	<p>父元素 font-size: 0;</p>
	<div class="list">
		<div class="item1"></div>
		<div class="item1">2</div>
		<div class="item1"></div>
	</div>

	<p>改变书写结构，标签没有间隙</p>
	<div class="list2">
		<div class="item2"></div><div class="item2"></div><div class="item2"></div>
	</div>
</body>
</html>
