    // 手写一个new操做符
    function _new(Ob, ...arg) {
      // 1、定义一个空对象
      let obj = {};

      // 2、链接原型 
      // Object.setPrototypeOf(obj, Con.prototype); // 访问原型链 或者像下面这么写也可以
      obj.__proto__ = Ob.prototype;

      //注意可以合并1、2步 创建一个基于Ob原型的新对象（原型式继承）
      let obj = Object.create(Ob);

      // 3、将this指向新对象
      let result = Ob.apply(obj, arg);

      // 4、返回这个对象
      return (typeof result) === "object" ? result : obj;
    }

    function Person(first, last) {
      this.firstname = first;
      this.lastname = last;
      this.say = function() {
        console.log("你是cxk");
      }
    }
    Person.prototype.age = 18;
    let _new1 = _new(Person, "ben", "ben");
    console.log(_new1);
