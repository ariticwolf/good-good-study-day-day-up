<body>
	<p>JS内存空间管理</p>
	<!-- 
		
		记住一个原则： 先声明、后执行
		
		堆栈分配： 基本数据类型存在栈，引用数据类型数据放在堆、引用地址存放在栈，常量放入常量池

		等号赋值的方向是从右至左

	 -->
	<script>
	    console.log(fun)

	    console.log(person)
	</script>

	<script>
	    console.log(person)

	    console.log(fun)

	    var person = "Eric";

	    console.log(person)

	    function fun() {
	        console.log(person)
	        var person = "Tom";
	        console.log(person)
	    }

	    fun()

	    console.log(person)
	</script>
