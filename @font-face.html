<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>@font-face</title>
	<link rel="stylesheet" href="./fonts/思源宋体.css">
	<style>
		@font-face {
		  font-family: "思源宋体";
		  src: url("思源宋体.woff2") format("woff2"),
		       url("思源宋体.woff") format("woff"),
		       url("思源宋体.ttf") format("truetype"),
		       url("思源宋体.eot") format("embedded-opentype"),
		       url("思源宋体.svg") format("svg");
		  font-weight: normal;
		  font-style: normal;
		}
		@font-face {
		  font-family: "pang";
		  src: url("./fonts/庞门正道标题体2.0增强版.woff2") format("woff2"),
		       url("./fonts/庞门正道标题体2.0增强版.woff") format("woff"),
		       url("./fonts/庞门正道标题体2.0增强版.ttf") format("truetype"),
		       url("./fonts/庞门正道标题体2.0增强版.eot") format("embedded-opentype"),
		       url("./fonts/庞门正道标题体2.0增强版.svg") format("svg");
		  font-weight: normal;
		  font-style: normal;
		}


		div {
			font-family: si;
			font-size: 36px;
		}
		p {
			color: blue;
			font-family: pang;
		}


	</style>
</head>
<body>
	<div>青梅竹马 9999克拉/个</div>
	<p>青梅竹马 9999克拉/个</p>
</body>
</html>
