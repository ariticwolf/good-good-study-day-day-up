<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>@font-face</title>
	<link rel="stylesheet" href="./fonts/思源宋体.css">
	<style>
		@font-face {
		  font-family: "si";
		  src: url("./fonts/思源宋体.woff2") format("woff2"),
		       url("./fonts/思源宋体.woff") format("woff"),
		       url("./fonts/思源宋体.ttf") format("truetype"),
		       url("./fonts/思源宋体.eot") format("embedded-opentype"),
		       url("./fonts/思源宋体.svg") format("svg");
		  font-weight: 900;
		  font-style: normal;
		}
		@font-face {
		  font-family: "pang1";
		  src: url("./fonts/庞门正道标题体2.0增强版.woff2") format("woff2"),
		       url("./fonts/庞门正道标题体2.0增强版.woff") format("woff"),
		       url("./fonts/庞门正道标题体2.0增强版.ttf") format("truetype"),
		       url("./fonts/庞门正道标题体2.0增强版.eot") format("embedded-opentype"),
		       url("./fonts/庞门正道标题体2.0增强版.svg") format("svg");
		  font-weight: normal;
		  font-style: normal;
		}
		@font-face {
		  font-family: "song";
		  src: url("./fonts/SourceHanSerifSC-Heavy.woff2") format("woff2"),
		       url("./fonts/SourceHanSerifSC-Heavy.woff") format("woff"),
		       url("./fonts/SourceHanSerifSC-Heavy.ttf") format("truetype"),
		       url("./fonts/SourceHanSerifSC-Heavy.eot") format("embedded-opentype"),
		       url("./fonts/SourceHanSerifSC-Heavy.svg") format("svg");
		  font-weight: normal;
		  font-style: normal;
		}


		div {
			font-family: 思源宋体;
			font-size: 36px;
		}
		p {
			color: blue;
			font-family: pang1;
			font-size: 36px;
		}
		span {
			color: green;
			font-family: song;
			font-size: 36px;
		}

		.txt-of {
			width: 200px;
			height: 80px;
			border: 1px solid red;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		    text-overflow: ellipsis;
		    white-space: nowrap;
		}

	</style>
</head>
<body>
	<div>青梅竹马 9999克拉/个</div>
	<p>青梅竹马 9999克拉/个</p>
	<span>青梅竹马 9999克拉/个</span>

	<div class="txt-of">测试一下ellipse + flex</div>
</body>
</html>
