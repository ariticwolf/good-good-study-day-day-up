<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Object属性名自动排序？？？</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h3>对象是无序的, 键都会变成字符串</h3>
	<script>
		_obj1 = {
			"age": 27,
			1: 11,
			3: 33,
			2: 22,
			"name": "liben"
		}
		console.log("_obj1>>", _obj1)

		for (key in _obj1) {
			console.log("键是字符串?", typeof key)
		}


		_obj2 = {
			"a_1": 1,
			"a_3": 3,
			"a_2": 2
		}
		console.log("_obj2>>", _obj2)
	</script>
</body>
</html>
