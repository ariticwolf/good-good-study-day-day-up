    class Sub {
      constructor (initValue) {
        this.number = initValue;
      }
      add (value) {
        this.number += value;
        return this;
      }
      getResult () {
        return this.number;
      }
    }

    var num = new Sub(100).add(100).add(50).add(-30).getResult();

    console.log(num);
