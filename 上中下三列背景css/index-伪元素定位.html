<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>上中下三列背景布局</title>
	<style>
		/* 这种使用于上下高度比较小的情况 */
		* {
			margin: 0; padding: 0; box-sizing: border-box;
		}
		.container {
			width: 1035px;
			/*border: 1px solid red;*/
			margin: 100px auto;
			/*background: url("./bg-top.png") no-repeat center top / 100% 30px,
				url("./bg-bottom.png") no-repeat center bottom / 100% 95px;*/
			background: url("./bg-center.png") repeat-y center / 100%;
			position: relative;
		}
		.container::before {
			content: "";
			width: 100%;
			height: 30px;
			display: block;
			background: url("./bg-top.png") no-repeat center top / 100% 30px;
			position: absolute;
			top: -30px;
			left: 0;
		}
		.container::after {
			content: "";
			width: 100%;
			height: 95px;
			display: block;
			background: url("./bg-bottom.png") no-repeat center top / 100% 95px;
			position: absolute;
			bottom: -95px;
			left: 0;
		}
		.content {
			border: 1px solid green;
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">我是内容778</div>
	</div>
</body>
</html>
